<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-image: url('florist_images/pexels-julieaagaard-2766334.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 340px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group i {
      position: absolute;
      left: 10px;
      top: 11px;
      color: #aaa;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px 20px;
      padding-left: 40px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #bf2e1a;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #b95950;
    }
    a {
      color: #2575fc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
      </div>
      <input type="submit" value="Sign Up">
      <div class="feedback"></div>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      var feedback = document.querySelector('.feedback');

      if (!email || !password || !confirmPassword) {
        feedback.textContent = 'All fields are required!';
        feedback.style.color = 'red';
        return;
      }

      if (password !== confirmPassword) {
        feedback.textContent = 'Passwords do not match!';
        feedback.style.color = 'red';
        return;
      }

      var xhr = new XMLHttpRequest();
      xhr.open("POST", "signup.php", true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          feedback.textContent = xhr.responseText;
          if (xhr.responseText.includes("successful")) {
            feedback.style.color = 'green';
            setTimeout(function() {
              window.location.href = 'index.html';
            }, 2000);
          } else {
            feedback.style.color = 'red';
          }
        }
      };
      xhr.send("email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password));
    });
  </script>
</body>
</html>
